<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>ToDo</title>
</head>
<body>
    <div class="block">
        <div class="wrapper">
            <h3>HIGH</h3>
            <div class="add-task">
                <form action="">
                    <input class="new-task" type="text" value="" placeholder="Добавить важных дел" data-priority="high">
                    <button class="submit-task"></button>
                </form>
            </div>
            <div class="task">
                <form action="">
                    <input type="checkbox" name="Сверстать этот TODO list" value="Сверстать этот TODO list" id="1">
                    <label for="Сверстать этот TODO list">Сверстать этот TODO list</label>
                    <button></button>
                </form>
            </div>
            <h3>LOW</h3>
            <div class="add-task">
                <form action="">
                    <input class="new-task" type="text" value="" placeholder="Добавить дел" data-priority="low">
                    <button class="submit-task"></button>
                </form>
            </div>
            <div class="task">
                <form action="">
                    <input type="checkbox" name="Посмотреть ютубчик" id="">
                    <label for="Посмотреть ютубчик">Посмотреть ютубчик</label>
                    <button></button>
                </form>
                <p></p>
            </div>
        </div>
    </div>
    <script src="./js/view.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
